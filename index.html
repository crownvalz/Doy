<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">  <title>Login & Registration</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 400px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        .navbar {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">Bank Operations</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="index.html">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="home.html">Home</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="form-container">
        <h2 class="text-center">Welcome</h2>
        <div id="loginForm" class="mb-3">
            <h5 class="text-center">Login</h5>
            <input type="email" id="loginEmail" class="form-control mb-2" placeholder="Email" required>
            <input type="password" id="loginPassword" class="form-control mb-2" placeholder="Password" required>
            <button class="btn btn-primary w-100" id="loginBtn">Login</button>
            <div class="text-center mt-2">
                <a href="#" id="showRegister">Create an account</a>
            </div>
        </div>

        <div id="registerForm" class="mb-3 d-none">
            <h5 class="text-center">Register</h5>
            <input type="email" id="registerEmail" class="form-control mb-2" placeholder="Email" required>
            <input type="password" id="registerPassword" class="form-control mb-2" placeholder="Password" required>
            <button class="btn btn-success w-100" id="registerBtn">Register</button>
            <div class="text-center mt-2">
                <a href="#" id="showLogin">Already have an account?</a>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBe1HYgEzdcZj0ZOgimd1ODz8B-2aztUYs",
        authDomain: "bank-operations-school.firebaseapp.com",
        projectId: "bank-operations-school",
        storageBucket: "bank-operations-school.appspot.com",
        messagingSenderId: "292213603678",
        appId: "1:292213603678:web:464bf951de870b94baa3cf"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    document.getElementById("loginBtn").addEventListener("click", async () => {
        const email = document.getElementById("loginEmail").value;
        const password = document.getElementById("loginPassword").value;

        try {
            await signInWithEmailAndPassword(auth, email, password);
            window.location = "home.html"; // Redirect to home.html
        } catch (error) {
            alert(error.message); // Display error message
        }
    });

    document.getElementById("registerBtn").addEventListener("click", async () => {
        const email = document.getElementById("registerEmail").value;
        const password = document.getElementById("registerPassword").value;

        try {
            await createUserWithEmailAndPassword(auth, email, password);
            alert("Registration successful! You can now log in.");
            document.getElementById("registerEmail").value = '';
            document.getElementById("registerPassword").value = '';
        } catch (error) {
            alert(error.message); // Display error message
        }
    });

    document.getElementById("showRegister").addEventListener("click", (e) => {
        e.preventDefault();
        document.getElementById("loginForm").classList.add("d-none");
        document.getElementById("registerForm").classList.remove("d-none");
    });

    document.getElementById("showLogin").addEventListener("click", (e) => {
        e.preventDefault();
        document.getElementById("registerForm").classList.add("d-none");
        document.getElementById("loginForm").classList.remove("d-none");
    });
</script>

</body>
</html>
