<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <script type="module" src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 100px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center" id="formTitle">Register</h2>
        <form id="registerForm" novalidate>
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                <div class="invalid-feedback">Please enter your name.</div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                <div class="invalid-feedback">Please enter a valid email.</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" required minlength="6">
                <div class="invalid-feedback">Please enter a password with at least 6 characters.</div>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number:</label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter phone number" required>
                <div class="invalid-feedback">Please enter your phone number.</div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Register</button>
            <div id="errorMessage" class="text-danger mt-2" style="display: none;"></div>
        </form>
        <p class="mt-3 text-center">Already have an account? <a href="login.html" id="showLogin">Login here</a></p>
    </div>

    <script type="module">
        // Import Firebase libraries
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

        // Your Firebase configuration object
        const firebaseConfig = {
            apiKey: "AIzaSyBe1HYgEzdcZj0ZOgimd1ODz8B-2aztUYs",
            authDomain: "bank-operations-school.firebaseapp.com",
            projectId: "bank-operations-school",
            storageBucket: "bank-operations-school.appspot.com",
            messagingSenderId: "292213603678",
            appId: "1:292213603678:web:464bf951de870b94baa3cf"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Handle registration form submission
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Check form validity
            if (this.checkValidity() === false) {
                event.stopPropagation();
            } else {
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const phone = document.getElementById('phone').value;
                const errorMessage = document.getElementById('errorMessage');

                // Register the user with email and password
                createUserWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        const user = userCredential.user;
                        // Store additional user information in Firestore
                        return setDoc(doc(db, "users", user.uid), {
                            uid: user.uid,
                            name: name,
                            email: email,
                            phone: phone
                        });
                    })
                    .then(() => {
                        alert("Registration successful!");
                        // Redirect to the login page
                        window.location.href = "login.html"; // Change this to your actual login page URL
                    })
                    .catch((error) => {
                        errorMessage.textContent = error.message;
                        errorMessage.style.display = 'block';
                    });
            }
            this.classList.add('was-validated');
        });

        // Show login form link
        document.getElementById('showLogin').addEventListener('click', function(event) {
            // Already set to redirect to login.html
        });
    </script>
</body>
</html>
