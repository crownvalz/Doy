<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Bank Plc - Login & Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            width: 400px;
            margin: 20px;
        }
        .form-container h2 {
            margin-bottom: 20px;
            font-weight: bold;
            text-align: center;
        }
        .form-container .switch-btn {
            color: #007bff;
            text-decoration: none;
            cursor: pointer;
        }
        .form-container .switch-btn:hover {
            text-decoration: underline;
        }
        .form-container .btn-primary {
            width: 100%;
        }
        .form-toggle {
            display: none;
        }
        nav {
            width: 100%;
            background-color: #007bff;
            padding: 15px;
            color: white;
        }
        nav .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-align: center;
            width: 100%;
        }
        @media (max-width: 575.98px) {
            .form-container {
                padding: 30px;
                width: 100%;
            }
        }
        @media (max-width: 767.98px) {
            .form-container {
                padding: 30px;
                width: 90%;
            }
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <span class="navbar-brand mx-auto">Safe Bank Plc</span>
    </div>
</nav>

<!-- Login & Registration Forms -->
<div class="form-container">
    <div id="loginForm">
        <h2>Login</h2>
        <form>
            <div class="mb-3">
                <label for="loginEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="loginEmail" placeholder="Enter email" required>
            </div>
            <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <p class="text-center mt-3">Don't have an account? <span class="switch-btn" onclick="toggleForms()">Register here</span></p>
        </form>
    </div>

    <div id="registerForm" class="form-toggle">
        <h2>Register</h2>
        <form>
            <div class="mb-3">
                <label for="registerName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="registerName" placeholder="Enter full name" required>
            </div>
            <div class="mb-3">
                <label for="registerEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="registerEmail" placeholder="Enter email" required>
            </div>
            <div class="mb-3">
                <label for="registerPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="registerPassword" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
            <p class="text-center mt-3">Already have an account? <span class="switch-btn" onclick="toggleForms()">Login here</span></p>
        </form>
    </div>
</div>

<script>
    function toggleForms() {
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        loginForm.classList.toggle('form-toggle');
        registerForm.classList.toggle('form-toggle');
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
