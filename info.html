<div class="container">
    <h1 class="header-title">Edit Personal Information</h1>
    <form id="personalInfoForm">
        <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" placeholder="Enter your address" required>
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" class="form-control" id="dob" required>
        </div>
        <div class="form-group">
            <label>Gender</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="genderMale" value="Male" required>
                <label class="form-check-label" for="genderMale">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="Female" required>
                <label class="form-check-label" for="genderFemale">Female</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="genderOther" value="Other" required>
                <label class="form-check-label" for="genderOther">Other</label>
            </div>
        </div>
        <div class="form-group">
            <label for="nationality">Nationality</label>
            <select class="form-control" id="nationality" required>
                <option value="" disabled selected>Select your nationality</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="UK">UK</option>
                <option value="Australia">Australia</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label>Hobbies</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="hobbyReading" value="Reading">
                <label class="form-check-label" for="hobbyReading">Reading</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="hobbyTraveling" value="Traveling">
                <label class="form-check-label" for="hobbyTraveling">Traveling</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="hobbySports" value="Sports">
                <label class="form-check-label" for="hobbySports">Sports</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Save Changes</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBe1HYgEzdcZj0ZOgimd1ODz8B-2aztUYs",
        authDomain: "bank-operations-school.firebaseapp.com",
        projectId: "bank-operations-school",
        storageBucket: "bank-operations-school.appspot.com",
        messagingSenderId: "292213603678",
        appId: "1:292213603678:web:464bf951de870b94baa3cf"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();

    // Function to get user data from Firestore
    async function getUserData(uid) {
        const docRef = doc(db, "users", uid);
        const docSnap = await getDoc(docRef);
        if (docSnap.exists()) {
            const data = docSnap.data();
            document.getElementById("fullName").value = data.fullName || '';
            document.getElementById("email").value = data.email || '';
            document.getElementById("phone").value = data.phone || '';
            document.getElementById("address").value = data.address || '';
            document.getElementById("dob").value = data.dob || '';
            const gender = data.gender || '';
            if (gender) {
                document.getElementById(`gender${gender}`).checked = true;
            }
            document.getElementById("nationality").value = data.nationality || '';
            if (data.hobbies) {
                data.hobbies.forEach(hobby => {
                    const checkbox = document.getElementById(`hobby${hobby}`);
                    if (checkbox) {
                        checkbox.checked = true;
                    }
                });
            }
        } else {
            console.log("No such document!");
        }
    }

    // Function to update user data in Firestore
    async function updateUserData(uid, data) {
        await setDoc(doc(db, "users", uid), data, { merge: true });
        alert("Personal information updated successfully!");
    }

    // Load user data on page load
    onAuthStateChanged(auth, (user) => {
        if (!user) {
            window.location = "index.html"; // Redirect to login if not logged in
        } else {
            getUserData(user.uid); // Fetch user data
        }
    });

    document.getElementById("personalInfoForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const user = auth.currentUser;
        const userData = {
            fullName: document.getElementById("fullName").value,
            email: document.getElementById("email").value,
            phone: document.getElementById("phone").value,
            address: document.getElementById("address").value,
            dob: document.getElementById("dob").value,
            gender: document.querySelector('input[name="gender"]:checked').value,
            nationality: document.getElementById("nationality").value,
            hobbies: Array.from(document.querySelectorAll('input[type="checkbox"]:checked')).map(checkbox => checkbox.value)
        };
        await updateUserData(user.uid, userData); // Update user data
    });

    document.getElementById("logoutBtn").addEventListener("click", async () => {
        await signOut(auth);
        window.location = "index.html"; // Redirect to login page after logout
    });
</script>
