<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Investment Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .modal-content {
      border-radius: 10px;
    }
    .btn-custom {
      background-color: #28a745;
      color: white;
    }
    #logoutBtn {
      margin-top: 20px;
    }
    table.dataTable thead th {
      background-color: #007bff;
      color: white;
    }
    /* Preloader styles */
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #preloader .spinner-border {
      width: 3rem;
      height: 3rem;
    }
  </style>
</head>
<body>

<!-- Preloader -->
<div id="preloader">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<div class="container mt-5">
  <h2 class="text-center mb-4">UTT AMIS Liquid Product - Investment Tracker</h2>
  
  <!-- Add Investment Button -->
  <div class="d-flex justify-content-end mb-3">
    <button class="btn btn-custom" data-bs-toggle="modal" data-bs-target="#investmentModal">
      <i class="fas fa-plus"></i> Add Investment
    </button>
  </div>

  <!-- Table to Display Investment Data -->
  <table id="investmentTable" class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Date</th>
        <th>Amount</th>
        <th>Total</th>
        <th>Actions</th> <!-- New Column for Edit/Delete Buttons -->
      </tr>
    </thead>
    <tbody>
      <!-- Dynamic Rows will go here -->
    </tbody>
    <tfoot>
      <tr>
        <th colspan="2" class="text-end">Grand Total</th>
        <th id="grandTotal">0</th>
        <th></th>
      </tr>
    </tfoot>
  </table>

  <!-- Logout Button -->
  <button id="logoutBtn" class="btn btn-danger">Logout</button>
</div>

<!-- Investment Modal -->
<div class="modal fade" id="investmentModal" tabindex="-1" aria-labelledby="investmentModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="investmentModalLabel">Add Investment</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="investmentForm">
          <div class="mb-3">
            <label for="dateInput" class="form-label">Date</label>
            <input type="date" id="dateInput" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="amountInput" class="form-label">Amount</label>
            <input type="number" id="amountInput" class="form-control" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" id="saveInvestmentBtn" class="btn btn-primary">Save Investment</button>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="module">
  // Firebase imports
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
  import { getFirestore, collection, addDoc, getDocs, updateDoc, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";
  import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";

  $(document).ready(function() {
    let investmentTable = $('#investmentTable').DataTable();
    let grandTotal = 0;
    let selectedDocId = null; // To track the document being edited

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBe1HYgEzdcZj0ZOgimd1ODz8B-2aztUYs",
      authDomain: "bank-operations-school.firebaseapp.com",
      projectId: "bank-operations-school",
      storageBucket: "bank-operations-school.appspot.com",
      messagingSenderId: "292213603678",
      appId: "1:292213603678:web:464bf951de870b94baa3cf"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let currentUserId = null; // Store current user's ID

    // Check if user is logged in
    const checkAuthState = () => {
      auth.onAuthStateChanged(user => {
        if (user) {
          currentUserId = user.uid; // Get the logged-in user's UID
          loadInvestments(); // Load investments for this user
        } else {
          // Redirect to login page if no user is logged in
          window.location = "login.html";
        }
      });
    };

    checkAuthState(); // Check user authentication on page load

    // Fetch investments from Firestore for the logged-in user
    const loadInvestments = async () => {
      try {
        const querySnapshot = await getDocs(collection(db, "users", currentUserId, "investments"));
        investmentTable.clear(); // Clear the table first to avoid duplication
        grandTotal = 0; // Reset the grand total

        querySnapshot.forEach((doc) => {
          const data = doc.data();
          grandTotal += data.amount;

          // Add row to table with Edit and Delete buttons
          investmentTable.row.add([
            data.date,
            data.amount.toFixed(2),
            data.total.toFixed(2),
            `<button class="btn btn-warning edit-btn" data-id="${doc.id}">Edit</button>
             <button class="btn btn-danger delete-btn" data-id="${doc.id}">Delete</button>`
          ]).draw(false); // Use `draw(false)` to avoid complete reinitialization of the table
        });

        // Update grand total display
        $('#grandTotal').text(grandTotal.toFixed(2));
      } catch (error) {
        console.error("Error fetching investments: ", error);
      } finally {
        // Hide preloader when loading is complete
        $('#preloader').hide();
      }
    };

    // Add or Edit investment
    $('#saveInvestmentBtn').on('click', async function() {
      let date = $('#dateInput').val();
      let amount = parseFloat($('#amountInput').val());

      if (date && amount) {
        if (selectedDocId) {
          // Update existing investment for this user
          await updateDoc(doc(db, "users", currentUserId, "investments", selectedDocId), { date, amount, total: grandTotal });
          window.location.reload(); // Refresh the page to update the table
        } else {
          // Add new investment for the logged-in user
          grandTotal += amount;
          try {
            await addDoc(collection(db, "users", currentUserId, "investments"), { date, amount, total: grandTotal });
          } catch (error) {
            console.error("Error adding investment: ", error);
          }
        }
        $('#investmentModal').modal('hide');
        loadInvestments(); // Reload the table after adding the new data
        investmentTable.draw(); // Redraw the table with updated data
      }
    });

    // Edit Investment
    $('#investmentTable tbody').on('click', '.edit-btn', function() {
      selectedDocId = $(this).data('id');
      const rowData = investmentTable.row($(this).parents('tr')).data();
      $('#dateInput').val(rowData[0]);
      $('#amountInput').val(rowData[1]);
      $('#investmentModal').modal('show');
    });

    // Delete Investment
    $('#investmentTable tbody').on('click', '.delete-btn', async function() {
      const docId = $(this).data('id');
      try {
        await deleteDoc(doc(db, "users", currentUserId, "investments", docId));
        loadInvestments(); // Refresh the investment data
      } catch (error) {
        console.error("Error deleting investment: ", error);
      }
    });

    // Logout Functionality
    $('#logoutBtn').on('click', function() {
      signOut(auth).then(() => {
        window.location = "login.html"; // Redirect to login page
      }).catch((error) => {
        console.error("Error logging out: ", error);
      });
    });
  });
</script>
</body>
</html>
