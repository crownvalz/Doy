<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Investment Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center">UTT AMIS Liquid Product - Investment Tracker</h2>
  
  <!-- Add Investment Button -->
  <div class="d-flex justify-content-end mb-3">
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#investmentModal">
      <i class="fas fa-plus"></i> Add Investment
    </button>
  </div>

  <!-- Table to Display Investment Data -->
  <table id="investmentTable" class="table table-striped">
    <thead>
      <tr>
        <th>Date</th>
        <th>Amount</th>
        <th>Total</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Dynamic Rows will go here -->
    </tbody>
    <tfoot>
      <tr>
        <th colspan="2">Grand Total</th>
        <th id="grandTotal">0</th>
        <th></th>
      </tr>
    </tfoot>
  </table>

  <!-- Logout Button -->
  <button id="logoutBtn" class="btn btn-danger">Logout</button>
</div>

<!-- Investment Modal -->
<div class="modal fade" id="investmentModal" tabindex="-1" aria-labelledby="investmentModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="investmentModalLabel">Add Investment</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="investmentForm">
          <input type="hidden" id="docId">
          <div class="mb-3">
            <label for="dateInput" class="form-label">Date</label>
            <input type="date" id="dateInput" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="amountInput" class="form-label">Amount</label>
            <input type="number" id="amountInput" class="form-control" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" id="saveInvestmentBtn" class="btn btn-primary">Save Investment</button>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
  import { getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";
  import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";

  $(document).ready(function() {
    let investmentTable = $('#investmentTable').DataTable();
    let grandTotal = 0;
    let editingDocId = null; // Track if editing an investment

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // Fetch investments from Firestore on page load
    const loadInvestments = async () => {
      try {
        const querySnapshot = await getDocs(collection(db, "investments"));
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          grandTotal += data.amount;

          // Add row to table with Edit and Delete buttons
          investmentTable.row.add([
            data.date, 
            data.amount.toFixed(2), 
            data.total.toFixed(2),
            `<button class="btn btn-warning edit-btn" data-id="${doc.id}">Edit</button>
             <button class="btn btn-danger delete-btn" data-id="${doc.id}">Delete</button>`
          ]).draw();
        });
        // Update grand total display
        $('#grandTotal').text(grandTotal.toFixed(2));
      } catch (error) {
        console.error("Error fetching investments: ", error);
      }
    };

    // Call loadInvestments on page load
    loadInvestments();

    // Add or Update investment
    $('#saveInvestmentBtn').on('click', async function() {
      let date = $('#dateInput').val();
      let amount = parseFloat($('#amountInput').val());

      if (date && amount) {
        if (editingDocId) {
          // If editing an existing investment
          await updateDoc(doc(db, "investments", editingDocId), {
            date: date,
            amount: amount,
            total: grandTotal
          });
          location.reload(); // Reload the page to reflect changes
        } else {
          // Add new investment
          grandTotal += amount;
          await addDoc(collection(db, "investments"), {
            date: date,
            amount: amount,
            total: grandTotal
          });
          location.reload(); // Reload the page to reflect changes
        }

        // Clear inputs and close modal
        $('#dateInput').val('');
        $('#amountInput').val('');
        $('#investmentModal').modal('hide');
      }
    });

    // Handle Edit button click
    $(document).on('click', '.edit-btn', function() {
      let docId = $(this).data('id');
      editingDocId = docId; // Store the document ID for editing

      // Fetch the investment data and populate the modal
      getDocs(collection(db, "investments")).then(querySnapshot => {
        querySnapshot.forEach(doc => {
          if (doc.id === docId) {
            let data = doc.data();
            $('#dateInput').val(data.date);
            $('#amountInput').val(data.amount);
            $('#investmentModal').modal('show');
          }
        });
      });
    });

    // Handle Delete button click
    $(document).on('click', '.delete-btn', async function() {
      let docId = $(this).data('id');
      await deleteDoc(doc(db, "investments", docId));
      location.reload(); // Reload the page to reflect changes
    });

    // Auto logout after 30 seconds of inactivity
    let timer;
    const resetTimer = () => {
      clearTimeout(timer);
      timer = setTimeout(async () => {
        await signOut(auth);
        window.location = "index.html"; // Redirect after sign out
      }, 30000); // 30 seconds of inactivity
    };

    // Activity events to track user activity
    ['click', 'mousemove', 'keypress', 'scroll', 'touchstart'].forEach(event => {
      window.addEventListener(event, resetTimer);
    });

    resetTimer(); // Initialize timer on page load

    // Manual logout on button click
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
      window.location = "index.html";
    });
  });
</script>

</body>
</html>
