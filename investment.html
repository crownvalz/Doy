<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Investment Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center">UTT AMIS Liquid Product - Investment Tracker</h2>
  
  <!-- Input Form -->
  <div class="row mb-4">
    <div class="col-md-4">
      <input type="date" id="dateInput" class="form-control" placeholder="Date">
    </div>
    <div class="col-md-4">
      <input type="number" id="amountInput" class="form-control" placeholder="Amount">
    </div>
    <div class="col-md-4">
      <button id="addInvestmentBtn" class="btn btn-primary w-100">Add Investment</button>
    </div>
  </div>

  <!-- Table to Display Investment Data -->
  <table id="investmentTable" class="table table-striped">
    <thead>
      <tr>
        <th>Date</th>
        <th>Amount</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <!-- Dynamic Rows will go here -->
    </tbody>
    <tfoot>
      <tr>
        <th colspan="2">Grand Total</th>
        <th id="grandTotal">0</th>
      </tr>
    </tfoot>
  </table>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  $(document).ready(function() {
    let investmentTable = $('#investmentTable').DataTable();
    let grandTotal = 0;

    // Add investment to the table and Firebase
    $('#addInvestmentBtn').on('click', function() {
      let date = $('#dateInput').val();
      let amount = parseFloat($('#amountInput').val());

      if (date && amount) {
        // Calculate new total
        grandTotal += amount;

        // Add row to table
        investmentTable.row.add([date, amount.toFixed(2), grandTotal.toFixed(2)]).draw();

        // Update grand total
        $('#grandTotal').text(grandTotal.toFixed(2));

        // Add to Firebase
        addInvestmentToFirebase(date, amount, grandTotal);

        // Clear inputs
        $('#dateInput').val('');
        $('#amountInput').val('');
      }
    });

    function addInvestmentToFirebase(date, amount, total) {
      // Firebase code will go here
      // Use your Firebase API credentials to connect and add data
    }
  });
</script>

</body>
</html>
