<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Operations Authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar-custom {
            background-color: #343a40;
        }

        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: #ffffff;
        }

        .container {
            margin-top: 100px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Bank Ops</a>
        </div>
    </nav>

    <!-- Authentication Form -->
    <div class="container">
        <h2 class="text-center" id="formTitle">Login</h2>
        <form id="authForm">
            <div class="form-group mb-3">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" required>
            </div>
            <div class="form-group mb-3">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block" id="submitBtn">Login</button>
            <p class="mt-3 text-center">Don't have an account? <a href="#" id="registerLink">Register here</a></p>
            <div id="errorMessage" class="text-danger mt-2" style="display: none;"></div>
        </form>

        <!-- Register form -->
        <div id="registerForm" style="display: none;">
            <h2 class="text-center">Register</h2>
            <form id="registerAuthForm">
                <div class="form-group mb-3">
                    <label for="regEmail">Email:</label>
                    <input type="email" class="form-control" id="regEmail" placeholder="Enter email" required>
                </div>
                <div class="form-group mb-3">
                    <label for="regPassword">Password:</label>
                    <input type="password" class="form-control" id="regPassword" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Register</button>
                <p class="mt-3 text-center">Already have an account? <a href="#" id="loginLink">Login here</a></p>
                <div id="registerErrorMessage" class="text-danger mt-2" style="display: none;"></div>
            </form>
        </div>
    </div>

    <!-- Bootstrap and JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBe1HYgEzdcZj0ZOgimd1ODz8B-2aztUYs",
            authDomain: "bank-operations-school.firebaseapp.com",
            projectId: "bank-operations-school",
            storageBucket: "bank-operations-school.appspot.com",
            messagingSenderId: "292213603678",
            appId: "1:292213603678:web:464bf951de870b94baa3cf"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const loginForm = document.getElementById('authForm');
        const registerForm = document.getElementById('registerForm');
        const errorMessage = document.getElementById('errorMessage');
        const registerErrorMessage = document.getElementById('registerErrorMessage');

        loginForm.addEventListener('submit', function (event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Use localStorage for better cross-browser compatibility
                    localStorage.setItem('user', JSON.stringify(userCredential.user));
                    window.location.href = 'home.html';
                })
                .catch((error) => {
                    errorMessage.textContent = error.message;
                    errorMessage.style.display = 'block';
                });
        });

        document.getElementById('registerAuthForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    alert('Registration successful! Welcome, ' + userCredential.user.email);
                    localStorage.setItem('user', JSON.stringify(userCredential.user));
                    window.location.href = 'home.html';
                })
                .catch((error) => {
                    registerErrorMessage.textContent = error.message;
                    registerErrorMessage.style.display = 'block';
                });
        });

        document.getElementById('registerLink').addEventListener('click', function () {
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
        });

        document.getElementById('loginLink').addEventListener('click', function () {
            loginForm.style.display = 'block';
            registerForm.style.display = 'none';
        });

        if (localStorage.getItem('user')) {
            window.location.href = 'home.html';
        }
    </script>
</body>

</html>
