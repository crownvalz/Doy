<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Operations Authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar-custom {
            background-color: #343a40;
        }

        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: #ffffff;
        }

        .navbar-toggler {
            border: none;
        }

        .navbar-toggler-icon {
            background-image: none;
            position: relative;
            width: 24px;
            height: 2px;
            background-color: #fff;
            transition: all 0.3s;
        }

        .navbar-toggler.collapsed .navbar-toggler-icon {
            background-color: transparent;
        }

        .navbar-toggler.collapsed .navbar-toggler-icon::before,
        .navbar-toggler.collapsed .navbar-toggler-icon::after {
            content: '';
            position: absolute;
            width: 24px;
            height: 2px;
            background-color: #fff;
        }

        .navbar-toggler.collapsed .navbar-toggler-icon::before {
            top: 0;
        }

        .navbar-toggler.collapsed .navbar-toggler-icon::after {
            bottom: 0;
        }

        .navbar-toggler:not(.collapsed) .navbar-toggler-icon {
            background-color: transparent;
        }

        .navbar-toggler:not(.collapsed) .navbar-toggler-icon::before {
            transform: rotate(45deg);
            top: 0;
        }

        .navbar-toggler:not(.collapsed) .navbar-toggler-icon::after {
            transform: rotate(-45deg);
            bottom: 0;
        }

        .container {
            margin-top: 100px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Bank Ops</a>
            <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="text-center" id="formTitle">Login</h2>
        <form id="authForm">
            <div class="form-group mb-3">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" required>
            </div>
            <div class="form-group mb-3">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block" id="submitBtn">Login</button>
            <p class="mt-3 text-center">Don't have an account? <a href="#" id="registerLink">Register here</a></p>
            <div id="errorMessage" class="text-danger mt-2" style="display: none;"></div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        // Import the functions you need from the SDKs you need
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";

// Your web app's Firebase configuration
const firebaseConfig = {
    apiKey: "AIzaSyBe1HYgEzdcZj0ZOgimd1ODz8B-2aztUYs",
    authDomain: "bank-operations-school.firebaseapp.com",
    projectId: "bank-operations-school",
    storageBucket: "bank-operations-school.appspot.com",
    messagingSenderId: "292213603678",
    appId: "1:292213603678:web:464bf951de870b94baa3cf"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// Handle login form submission
document.getElementById('authForm').addEventListener('submit', function (event) {
    event.preventDefault();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();

    const submitBtn = document.getElementById('submitBtn');
    const errorMessage = document.getElementById('errorMessage');

    // Check if email or password are empty
    if (!email || !password) {
        errorMessage.textContent = "Email and password cannot be empty.";
        errorMessage.style.display = 'block';
        return;
    }

    if (submitBtn.textContent === "Login") {
        // Attempt to sign in the user
        signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                const user = userCredential.user;
                // Store user info in session storage
                sessionStorage.setItem('user', JSON.stringify({ email: user.email }));
                window.location.href = 'home.html'; // Redirect to home.html
            })
            .catch((error) => {
                const errorMessageText = error.message;
                errorMessage.textContent = errorMessageText;
                errorMessage.style.display = 'block';
            });
    } else {
        // Attempt to create a new user
        createUserWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                const user = userCredential.user;
                // Store user info in session storage
                sessionStorage.setItem('user', JSON.stringify({ email: user.email }));
                window.location.href = 'home.html'; // Redirect to home.html
            })
            .catch((error) => {
                const errorMessageText = error.message;
                errorMessage.textContent = errorMessageText;
                errorMessage.style.display = 'block';
            });
    }
});

// Handle register link click to toggle between login and registration
document.getElementById('registerLink').addEventListener('click', function () {
    const formTitle = document.getElementById('formTitle');
    const submitBtn = document.getElementById('submitBtn');
    const registerLink = document.getElementById('registerLink');

    if (submitBtn.textContent === "Login") {
        formTitle.textContent = "Register";
        submitBtn.textContent = "Register";
        registerLink.textContent = "Already have an account? Login here";
    } else {
        formTitle.textContent = "Login";
        submitBtn.textContent = "Login";
        registerLink.textContent = "Don't have an account? Register here";
    }
});
    </script>
</body>

</html>
