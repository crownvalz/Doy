<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <title>Job Portal</title>
    <style>
        /* Minimal custom CSS */
        .search-bar {
            display: none; /* Hidden by default */
            opacity: 0;
            height: 0;
            overflow: hidden;
            transition: all 0.4s ease; /* Smooth transition for both height and opacity */
            border: none; /* Remove default border */
        }
        .search-bar.active {
            display: block;
            opacity: 1;
            height: 50px; /* Adjust height as needed */
        }

        .navbar-nav {
            justify-content: center; /* Center the nav links */
            flex-grow: 1;
        }

        .navbar-toggler,
        .search-icon {
            border: none;
            background: none;
        }

        .search-icon i {
            font-size: 1.1rem;
            color: #333;
        }

        .search-icon i:hover {
            color: #0069d9;
        }

        .dropdown-menu {
            display: none;
            opacity: 0;
            transform: translateY(-10px); /* Starts slightly above the dropdown */
            transition: all 0.3s ease; /* Smooth transition for appearance */
        }

        .dropdown-menu.show {
            display: block;
            opacity: 1;
            transform: translateY(0); /* Animates down to original position */
        }

        /* Remove blue outline when focused */
        .form-control:focus,
        .dropdown-toggle:focus {
            outline: none; /* Remove the default blue outline */
            box-shadow: none; /* Remove shadow */
        }
    </style>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Job Portal</a>
        
        <!-- Right aligned icons: Search and Toggle button -->
        <div class="d-flex ms-auto align-items-center">
            <!-- Search icon (shown on mobile) -->
            <button class="search-icon d-lg-none me-2" id="searchIcon" aria-label="Search">
                <i class="bi bi-search"></i>
            </button>
            
            <!-- Navbar Toggler for Mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>

        <!-- Collapsible navbar content -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li>
            </ul>

            <!-- Full search bar (hidden on mobile, shown in large screens) -->
            <form class="d-none d-lg-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            </form>
        </div>
    </div>
</nav>

<!-- Full search bar for mobile (hidden initially) -->
<div class="container mt-3 d-lg-none" id="searchBarContainer">
    <form class="search-bar" id="searchBarForm">
        <input class="form-control" type="search" placeholder="Search" aria-label="Search">
    </form>
</div>

<!-- Main Content -->
<div class="container">
    <h2 class="text-center mb-4">Job Listings</h2>
    <div class="row justify-content-center">
        <!-- Job Listing 1 -->
    </div>
</div>

<!-- Footer -->
<div class="footer-text text-center mt-4">
    <p>&copy; 2024 JobFinder Pro. All rights reserved.</p>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>
    // Toggle search bar visibility with smooth transitions
    const searchIcon = document.getElementById("searchIcon");
    const searchBarForm = document.getElementById("searchBarForm");

    searchIcon.addEventListener("click", function () {
        if (searchBarForm.classList.contains("active")) {
            searchBarForm.style.height = "0"; // Collapse
            searchBarForm.style.opacity = "0";
            setTimeout(() => {
                searchBarForm.classList.remove("active");
            }, 400); // Wait for transition to end
        } else {
            searchBarForm.classList.add("active");
            searchBarForm.style.height = "50px"; // Expand (adjust the height based on content)
            searchBarForm.style.opacity = "1";
        }
    });

    // Add smooth dropdown effect
    const dropdowns = document.querySelectorAll('.dropdown');

    dropdowns.forEach(dropdown => {
        dropdown.addEventListener('show.bs.dropdown', () => {
            const menu = dropdown.querySelector('.dropdown-menu');
            menu.style.opacity = 0;
            menu.style.transform = 'translateY(-10px)';
            setTimeout(() => {
                menu.style.opacity = 1;
                menu.style.transform = 'translateY(0)';
            }, 10); // Delay to ensure smooth transition
        });
    });
</script>

</body>
</html>
