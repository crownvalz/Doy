<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Job Portal</title>
    
    <style>
        body {
            background-color: #f4f7fc;
            font-family: 'Roboto', sans-serif;
        }

        .navbar {
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-nav {
            width: 100%;
        }

        .navbar-nav .nav-link {
            font-size: 1rem;
            margin: 0 15px;
            color: #333;
            transition: color 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: #0069d9;
        }

        .navbar-nav .nav-link.active {
            color: #0069d9;
            font-weight: bold;
        }

        .navbar-brand {
            font-size: 1.5rem;
            color: #0069d9;
            font-weight: bold;
        }

        .navbar-toggler {
            border: none;
        }

        /* Centering nav links */
        .navbar-nav {
            justify-content: center;
        }

        /* Search icon initially */
        .search-icon {
            background-color: transparent;
            border: none;
            font-size: 1.5rem;
            color: #333;
        }

        .search-icon:hover {
            color: #0069d9;
        }

        /* Full search bar when active */
        .search-bar {
            display: none;
            width: 100%;
        }

        .search-bar.active {
            display: block;
            transition: width 0.3s ease;
        }

        /* Search input */
        .search-bar input {
            width: 100%;
            border: 1px solid #ccc;
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Job Portal</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Search icon (shown on mobile) -->
    <button class="search-icon d-lg-none" id="searchIcon" aria-label="Search">
      <i class="bi bi-search"></i>
    </button>

    <!-- Full search bar (hidden initially) -->
    <form class="d-none d-lg-flex search-bar" id="searchBarForm">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
    </form>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Dropdown
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled">Disabled</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container">
    <h2 class="text-center mb-4">Job Listings</h2>
    <div class="row justify-content-center">
        
        <!-- Job Listing 1 -->

    </div>
</div>

<!-- Footer -->
<div class="footer-text text-center mt-4">
    <p>&copy; 2024 JobFinder Pro. All rights reserved.</p>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.3/font/bootstrap-icons.min.css"></script>

<script>
    // Toggle search bar visibility
    const searchIcon = document.getElementById("searchIcon");
    const searchBarForm = document.getElementById("searchBarForm");

    searchIcon.addEventListener("click", function() {
        searchBarForm.classList.toggle("active");
    });
</script>

</body>
</html>
