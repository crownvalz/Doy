<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Job Portal</title>
    
    <style>
        body {
            background-color: #f4f7fc;
            font-family: 'Roboto', sans-serif;
        }

        .navbar {
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-nav {
            width: 100%;
        }

        .navbar-nav .nav-link {
            font-size: 1rem;
            margin: 0 15px;
            color: #333;
            transition: color 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: #0069d9;
        }

        .navbar-nav .nav-link.active {
            color: #0069d9;
            font-weight: bold;
        }

        .navbar-brand {
            font-size: 1.5rem;
            color: #0069d9;
            font-weight: bold;
        }

        .navbar-toggler {
            border: none;
        }

        /* Centering nav links */
        .navbar-nav {
            justify-content: center;
        }

        /* Search bar styling */
        .search-bar {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .btn-search {
            background-color: #0069d9;
            color: white;
            border-radius: 5px;
        }

        .btn-search:hover {
            background-color: #004b99;
        }

        /* Hide search bar on large screens */
        .search-bar.d-none.d-lg-flex {
            display: none !important;
        }
    </style>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Job Portal</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Dropdown
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled">Disabled</a>
        </li>
      </ul>

      <!-- Search bar (visible on large screens only) -->
      <form class="d-none d-lg-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-search" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

<!-- Search bar (visible on mobile only, placed below navbar) -->
<div class="search-bar d-flex d-lg-none">
  <form class="d-flex w-100">
    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-search" type="submit">Search</button>
  </form>
</div>

<!-- Main Content -->
<div class="container">
    <h2 class="text-center mb-4">Job Listings</h2>
    <div class="row justify-content-center">
        
        <!-- Job Listing 1 -->

    </div>
</div>

<!-- Footer -->
<div class="footer-text text-center mt-4">
    <p>&copy; 2024 JobFinder Pro. All rights reserved.</p>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
